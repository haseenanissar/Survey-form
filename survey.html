<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8"/>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    
    <h1 id="title" class="textcenter">freeCodeCamp Survey Form</h1>
    <p id="description" class="textcenter">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form" method="post" href="www.gmail.com">
      <div       class="form-group">
        <label for="name" id="name-label">Name</label>
        <input class="inputarea" type="text" id="name" placeholder="Enter your name" required >
    </div>   
  <div class="form-group">     
 <label for="email" id="email-label">Email</label>
 <input class="inputarea" id="email" type="email" placeholder="Enter your email" required>
 </div>
 <div class="form-group">
 <label for="number" id="number-label">Age(optional)</label>
 <input class="inputarea" id="number" type="number" placeholder="Age" min="1" max="100"
 pattern="[1-100]" required>
 </div>
 <div class="form-group">
 <label>Which option best describes your current role?</label>
 <label>
 <select id="dropdown" class="inputarea">
   <option>Select current role</option>
   <option>Student</option>
   <option>Full time job</option>
   <option>Full time learner</option>
   <option>prefer not to say</option>
   <option>Other</option>
 </select>
 </label>
 </div>
 <div class="form-group">
 <label>Would you recommend freeCodeCamp to a friend?</label>
 
   <label><input type="radio" name="thoughts"
   value="1">Definitely</label>
   <label><input type="radio" name="thoughts"
   value="2">Maybe</label>
   <label><input type="radio" name="thoughts"
   value="3">Not sure</label>
   </div>
   <div class="form-group">
   <label>What is your favorite feature of freeCodeCamp?</label>
   <label>
<select id="feature" class="inputarea">
  <option value=" ">Select an option</option>
   <option value="1">Challenges</option>
   <option value="2">Projects</option>
   <option value="3">community</option>
   <option value="4">Open Source</option>
 </select>
</label>
</div>
<div class="form-group">
<label>What would you like to see improved? (Check all that apply)</label>
<label><input type="checkbox"
value="1">Front-end Projects</label>
<label><input type="checkbox"
value="2">Back-end Projects</label>
<label><input type="checkbox"
value="3">Data visualizations</label>
<label><input type="checkbox"
value="4">Challenges</label>
<label><input type="checkbox"
value="5">Open source community</label>
<label><input type="checkbox"
value="6">Gitter help rooms</label>
<label><input type="checkbox"
value="7">Videos</label>
<label><input type="checkbox"
value="8">City meetups</label>

</div>
<div class="form-group">
<label>Any comments or suggestions?</label>
<textarea class="inputarea" id="text" placeholder="Enter your comment here..." ></textarea>
<div class="form-group">
<label><Button class="inputarea" id="submit" type="submit">submit</label>
</div>
      </form>

  </body>

  </html>
